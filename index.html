<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-analytics-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js" defer></script>
    <title>Evil sc</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo">
            <h1>Evil sc Script</h1>
        </header>
        <main>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
            <div id="gameContainer">
                <div id="numberBox"></div>
                <button id="startButton" onclick="startGame()">Start</button>
                <button id="resetButton" onclick="resetGame()">Reset</button>
            </div>
        </main>
    </div>
</body>
</html>
